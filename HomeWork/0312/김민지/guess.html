<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>0312</title>
</head>
<body>
	<p>
		<input type="text" id="num" height="40">
	</p>
	<input type="button" id="btn" value="도전!" onclick="guess()">
	<script type="text/javascript">
		var cnt = 0;
		var ran = Math.floor(Math.random() * 10) + 1;
		function guess() {
			var num = parseInt(document.getElementById("num").value);
			if (num == parseInt(ran)) {
				cnt++;
				alert("정답!" + "    도전횟수 : " + cnt);
			}
			else {
				cnt++;
				alert("틀림ㅠ");
			}
		}
	</script>
</body>
</html>
